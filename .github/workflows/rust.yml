name: Rust

on:
  push:
    branches: ["master", "ci"]
  pull_request:
    branches: ["master", "ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-target
      - name: Install vcpkg
        run: cargo install cargo-vcpkg
      - name: Install Linux dependencies
        run: |
          sudo apt-get install -y libx11-dev libxft-dev libxext-dev
          sudo apt-get install -y libwayland-dev libxkbcommon-dev libegl1-mesa-dev
          sudo apt-get install -y libibus-1.0-dev
        if: runner.os == 'Linux'
      - name: Build
        run: |
          cargo vcpkg --verbose build $TARGET
          cargo build --verbose --release $TARGET
        env:
          VCPKG_ROOT: |-
            ${{ github.workspace }}${{
            runner.os == 'Windows' && '\\target\\vcpkg' || '/target/vcpkg' }}
          TARGET: ${{runner.os == 'Windows' && '--target i686-pc-windows-msvc' || '' }}
      - name: Run tests
        run: cargo test --verbose --release
      - name: Upload Binary
        uses: actions/upload-artifact@v3.1.0
        with:
          name: checker-${{ matrix.os }}
          path: |-
            ${{ runner.os == 'Windows' && 'target\\release\\checker.exe'
            || 'target/release/checker' }}
          retention-days: 30
